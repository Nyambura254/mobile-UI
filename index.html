<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wow chat app</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mobile">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="screen">
            <img src="https://i.ibb.co/vPv6tT2/bg.jpg" />
            <h2><span id="datetime"></span></h2>
            <ul>
                <li><i class="fa fa-phone" aria-hidden="true"></i></li>
                <li><i class="fa fa-comment" aria-hidden="true"></i></li>
                <li><i class="fa fa-picture-o" aria-hidden="true"></i></li>
                <li><i class="fa fa-camera" aria-hidden="true"></i></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".bottom").click(function() {
                $(".screen").toggleClass("active");
            });
        });
        var dt = new Date();
        document.getElementById("datetime").innerHTML = (("0" + dt.getDate()).slice(-2)) + "." + (("0" + (dt
                .getMonth() + 1)).slice(-2)) + "." + (dt.getFullYear()) + " " + (("0" + dt.getHours()).slice(-2)) +
            ":" + ((
                "0" + dt.getMinutes()).slice(-2));
    </script>
</body>

</html>
